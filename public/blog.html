<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="blog.css" />
</head>
<body>
   
    <nav>

        <div class="left-side">

            <img src="assets/logo.png">

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>

        </div>

        <div class="right-side">

            <a href="contact-form.html">Contact me</a>

        </div>
    
    </nav>
   
   
   
    <div class="blog">
        <div class="blog-form">
          <div class="form-container">
            <form onsubmit="addBlog(event)">
              <p class="title">ADD MY PROJECT</p>
              <div>
                <label for="input-blog-title">Project Name</label>
                <input id="input-blog-title" />
              </div>
             <div class="date">
              <div  class="start-date">
  
                <label for="input-start-date">Start Date</label>     
                <input type="date" id="input-start-date">
  
              </div>
              
              <div  class="end-date">
                
                <label for="input-end-date">End Date</label>
                <input type="date" id="input-end-date">
              
              </div>
            </div>
  
              <div>
                <label for="input-blog-content">Content</label>
                <textarea id="input-blog-content"></textarea>
              </div>
  
              <label for="operation-system">Technologies</label>
                <div class="operation-system" id="operation-system">
                 
                  <div class="operation1">
                    <div>
                      <input type="checkbox" id="Android" name="tech" class="checkbox" value="android.png" >
                      <label for="tech1">Android</label>
                    </div>
  
                    <div>
                      <input type="checkbox" id="IOS" name="tech" class="checkbox" value="ios.png">
                      <label for="tech2">IOS</label>
                    </div>
                  </div>
                    
                    <div class="operation2">
                      <div>
                        <input type="checkbox" id="Linux" name="tech" class="checkbox" value="linux.png">
                        <label for="tech3">Linux</label>
                      </div>
  
                      <div>
                       <input type="checkbox" id="Window" name="tech" class="checkbox" value="window.png">
                        <label for="tech4">Window</label>
                      </div>
                      
            
                    </div>
                  </div>
                  
                <div>
                <label>Upload Image</label>
                <div class="input-blog-image-group">
                  <label for="input-blog-image">
  
                  <div class="Choose">
                    <p>Choose</p>
                  </div>
  
                    <img src="assets/file.png" alt="file" />
                  </label>
                  <input type="file" id="input-blog-image" hidden />
                </div>
              </div>
              <div class="button-group">
                <button id="btn" > Post Blog</button>
              </div>
            </form>
          </div>
        </div>
        <hr class="line" />
        <div class="list-place">
              <div id="contents" class="blog-list">
      
                
              </div>
        </div>
        </div>
      </div>
      <script src="blog.js"></script>
</body>
</html>
