<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel="stylesheet" type="text/css" href="styleform.css">
    <title>Contact Form</title>
    <script src="form.js"></script>
</head>
<body>
    
    <nav>

        <div class="left-side">

            <img src="assets/logo.png">

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>

        </div>

        <div class="right-side">

            <a href="contact-form.html">Contact me</a>

        </div>
    
    </nav>

    <h1>CONTACT US HERE</h1>
    
        <form>
            <div>
    
                <label for="input-name">Name</label>
                <br>
                <input type="text" id="input-name">
    
            </div>
    
            <div>
    
                <label for="input-email">Email</label>
                <br>
                <input type="email" id="input-email">
    
            </div>
    
    
            <div>
    
                <label for="input-number">Phone Number</label>
                <br>
                <input type="tel" id="input-number">
    
            </div>
    
            <div>
    
                
            <label for="input-subject">Subject</label>
            <br>
            <select type="text" id="input-subject">
                <option hidden></option>
                <option value="Suggestion">Suggestion</option>
                <option value="Report">Report</option>
                <option value="Complaint">Complaint</option>
            </select>
    
            </div>
    
            <div>
    
                <label for="input-message">Your Message</label>
                <br>
                <textarea id="input-message"></textarea>
    
            </div>
            
            <div class="button-form">
                <button onclick="submitForm()" type="button">submit</button>
            </div>
            
    
            
        </form>
    
    
      

</body>
</html>
